<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>颜色滤镜</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/easeljs-0.8.2.min.js"></script>
</head>

<body>
	<div>
		<canvas class="drawCanvas" id="color" width="640" height="970"></canvas>
	</div>
	<div class="pop"><div class="message"></div></div>
<script>
$(function(){
	init();
	
});
var stage = null;
/**
 *	准备状态
 */
function init(){
	stage = new createjs.Stage('color');
	createjs.Ticker.setFPS = 60;	//帧频
	createjs.Ticker.addEventListener('tick', stage);	//按照帧频更新舞台
	createjs.Touch.enable(stage);//启用tauch
	var img = new createjs.Bitmap("images/photoStyle01.png");
	var i = new Image();
	i.onload = function(){
		img.cache(0,0, 640,970);
	};
	i.src = "images/photoStyle01.png";
	var bg = new createjs.Shape();
	bg.graphics.beginFill("#ff0000").drawRect(0, 0, 640, 970);
	img.filters = [
		new createjs.ColorFilter(1,1,1,-1, 0,0,0,255)
	];
	//img.cache(0,0, 600,900);
	stage.addChild(bg, img);
}


</script>

</body>
</html>
