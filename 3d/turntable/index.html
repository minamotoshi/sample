<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3d转盘</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/libs/jquery-3.1.0.min.js"></script>
<script src="js/libs/preloadjs-0.6.2.min.js"></script>
<script src="js/libs/three.min.js"></script>
<script src="js/libs/Tween.js"></script>
<script src="js/Turntable.class.js"></script>


</head>

<body>
	<!--canvas结构-->
	<div class="abc">
		<div id="turntable"></div>
	</div>

	<!--调用转盘功能-->
	<script>
var game = null;
$(function(){
	Turntable.Preload.load(progress, complete);
	$("#turntable").one("click", gameStart);
});
function progress(e){
	console.log(e);
}
function complete(e){
	console.log(e);
	game = new Turntable.main($("#turntable")[0]);
	game.launch();
}
function gameStart(e){
	game.start();
}
	</script>
</body>
</html>
